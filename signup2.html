<html>

<head>
    <title>Flipkart-SignUp Page</title>
    <link href="./signup2.css" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/bb64gtt/flipkart-logo.png" alt="flipkart-logo">
</head>

<body>
    <div class="container">
        <div class="subContainer">
            <h1>Welcome! Looks like you're new here..!</h1>
            <div class="info">
                <span>
                    Sign up with your mobile number to get started </span>
            </div>
            <div id="logodiv">
                <img src="https://i.ibb.co/7YQg0Ty/444-4447300-grocery-bag-clip-art.png" alt="cartLogo" />
            </div>

        </div>
        <div class="maincontainer">
            <form class="loginform">
                <div id="userlabel">
                    <label for="user">Mobile Number :</label>
                </div>
                <input type="text" id="user" value="+91 |">
                    <div class="otpsection">
                        <span id="text">OTP sent to Mobile</span>
                        <span id="regenerate"><a href="">Resend?</a></span>
                    </div>
                    <div id="otpEntering">
                        <label for="otpsent">Enter OTP :</label>
                        <input type="text" id="otpsent" min="1" max="4"/>
                    </div>
                    <div class="passwordsection">
                        <label for="password">Set Password :</label>
                        <input type="text" id="password" min="1" max="4"/>
                    </div>

                <button class="login">SIGNUP</button>
                <div style="text-align: center;color: gray;font-size: 17px;font-weight: bold;margin-top: 3%;">
                    OR
                </div>
               
                    <button class="otp"><a href="./login.html">Existing user? Log In</a></button>
  
               
            </form>
        </div>
    </div>
</body>

</html>
