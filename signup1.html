<html>

<head>
    <title>Flipkart-SignUp Page</title>
    <link href="./signup1.css" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/bb64gtt/flipkart-logo.png" alt="flipkart-logo">
</head>

<body>
    <div class="container">
        <div class="subContainer">
            <h1>Welcome! Looks like you're new here..!</h1>
            <div class="info">
                <span>
                    Sign up with your mobile number to get started </span>
            </div>
            <div id="logodiv">
                <img src="https://i.ibb.co/7YQg0Ty/444-4447300-grocery-bag-clip-art.png" alt="cartLogo" />
            </div>

        </div>
        <div class="maincontainer">
            <form class="loginform">
                <input placeholder="Enter Email/MobileNumber" type="text" required />
                <div class="terms">By continuing, you agree to Flipkart's <a href="">Terms of Use</a> and <a
                        href="">Privacy Policy</a>
                </div>
                
                    <button class="login"><a href="./signup2.html">CONTINUE</a></button>
              
                
                <div style="text-align: center;color: gray;font-size: 17px;font-weight: bold;margin-top: 12%;">
                    OR
                </div>
                
                    <button class="otp"><a href="./login.html">Existing user? Log In</a></button>
             

            </form>
        </div>
    </div>
</body>

</html>
